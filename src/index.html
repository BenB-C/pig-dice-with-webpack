<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Pig Dice</title>
</head>
<body>
  <div id="page-header"class="jumbotron">
    <h1 class="display-4">Play Pig Dice</h1>
    <hr class="my-4">
    <p class="lead">Click the Globe to go to the Wikipedia Page for Instructions:</p>
    <a href="https://en.wikipedia.org/wiki/Pig_(dice_game)" target="blank"><img src="img/wikipedia-logo.jpg" alt="wikipedia globe"></a>
  </div>
  <form class="names" action="index.html" method="post">
    <label for="player0">Player 1: </label>
    <input type="text" name="player0" id="playerOne" placeholder="Enter Name">
    <label for="player1">Player 2: </label>
    <input type="text" name="player1" id="playerTwo" placeholder="Enter Name">
    <button type="submit" id="nameSubmit" name="button">Submit</button>
  </form>
  <div id="game-div" class="container">
    <form class="" action="index.html" method="post">
      <button type="button" id="roll">ROLL</button>
      <button type="button" id="hold">HOLD</button>
    </form>
    <br>
    <div class="row">
      <div class="col-md-4">
        <div id="die-roll">
          <img id="die1" class="dice" src="img/inverted-dice-1.svg" alt="die 1 image">
          <img id="die2" class="dice" src="img/inverted-dice-2.svg" alt="die 2 image">
          <img id="die3" class="dice" src="img/inverted-dice-3.svg" alt="die 3 image">
          <img id="die4" class="dice" src="img/inverted-dice-4.svg" alt="die 4 image">
          <img id="die5" class="dice" src="img/inverted-dice-5.svg" alt="die 5 image">
          <img id="die6" class="dice" src="img/inverted-dice-6.svg" alt="die 6 image">
        </div>
        <h3>Turn Total:<br><span id="turn-score">0</span></h3>
      </div>
    </div>
    <div>
      <br>
      <div class="row">
        <div id="player0display" class="col-md-6">
          <h2><span id="player0name">Player 1</span></h2><br>
          <h2><span id="player0-score">0</span></h2>
        </div>
        <div id="player1display" class="col-md-6">
          <h2><span id="player1name">Player 2</span></h2><br>
          <h2><span id="player1-score">0</span></h2>
        </div>
      </div>
      <!-- <h2>Current player: <span id="current-player"></span></h2> -->
    </div>
  </div>
  <div class="jumbotron" id="pig">
    <!-- <div class="pig"> -->
    <h2> GOOD JOB!!!</h2>
    <h1><span id="winner"></span> WON!!!</h1>
    <button id="refresh" type="button"  onClick="refreshPage()">Play Again?</button>
    <!-- </div> -->
  </div>
</body>
</html>
